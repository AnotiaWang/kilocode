name: Continue General Review

on:
  pull_request:
    types: [opened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  general-code-review:
    name: Continue General Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for better context

      - name: Run Continue PR Review Action
        uses: ./pr-review-action # Using local action since we're in the same repo
        with:
          continue-api-key: ${{ secrets.CONTINUE_API_KEY }}
          continue-org: 'continuedev'
          continue-config: 'continuedev/review-bot'